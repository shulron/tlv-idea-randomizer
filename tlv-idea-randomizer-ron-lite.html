    <div style="margin:10px 0">
      <button id="draw">הגרל רעיון</button>
      <button id="draw3">הגרל 3 רעיונות</button>
      <button id="copy">העתק תוצאה</button>
      <button id="share">קישור שיתוף (HASH)</button>
      <span class="muted" id="msg"></span>
    </div>
    <div class="chips" id="chips"></div>
    <div id="combo" style="font-size:18px"></div>
    <div id="multi"></div>
  </div>
  <script>
    const $=s=>document.querySelector(s);
    const parse=t=>t.split(/[\n,;]+/).map(s=>s.trim()).filter(Boolean);
    const rand=a=>a[Math.floor(Math.random()*a.length)];
    const drawOnce=()=>{
      const A=parse($("#listA").value), B=parse($("#listB").value), C=parse($("#listC").value);
      if(!A.length||!B.length||!C.length){ alert("חסרים פריטים ברשימות."); return null; }
      const a=rand(A), b=rand(B), c=rand(C);
      const chips=$("#chips"); chips.innerHTML=""; [a,b,c].forEach(t=>{const s=document.createElement("span"); s.className="chip"; s.textContent=t; chips.appendChild(s);});
      $("#combo").textContent=`${a} × ${b} × ${c}`;
      return {a,b,c};
    };
    $("#draw").addEventListener("click",()=>{ $("#multi").innerHTML=""; drawOnce(); });
    $("#draw3").addEventListener("click",()=>{ 
      $("#multi").innerHTML="";
      const res=[]; for(let i=0;i<3;i++){ const r=drawOnce(); if(!r) return; res.push(r); }
      const ul=document.createElement("ul"); ul.style.marginTop="8px";
      res.forEach(({a,b,c},i)=>{ const li=document.createElement("li"); li.textContent=`${i+1}. ${a} × ${b} × ${c}`; ul.appendChild(li); });
      $("#multi").appendChild(ul);
    });
    $("#copy").addEventListener("click",async()=>{ 
      const t=$("#combo").textContent.trim(); if(!t){ alert("אין תוצאה להעתיק."); return; }
      try{ await navigator.clipboard.writeText(t); $("#msg").textContent="הועתק ללוח."; setTimeout(()=>$("#msg").textContent="",2000); }catch{}
    });
    $("#share").addEventListener("click",async()=>{ 
      const enc=s=>encodeURIComponent(s.replace(/\r\n/g,"\n"));
      const url=(location.origin+location.pathname)+`#a=${enc($("#listA").value)}&b=${enc($("#listB").value)}&c=${enc($("#listC").value)}`;
      try{ await navigator.clipboard.writeText(url); $("#msg").textContent="קישור הועתק."; setTimeout(()=>$("#msg").textContent="",2000); }catch{ alert(url); }
    });
    (function(){
      if(!location.hash) return;
      const p=new URLSearchParams(location.hash.substring(1));
      const dec=s=>decodeURIComponent(s||"");
      const a=dec(p.get("a")), b=dec(p.get("b")), c=dec(p.get("c"));
      if(a) $("#listA").value=a;
      if(b) $("#listB").value=b;
      if(c) $("#listC").value=c;
    })();
  </script>
